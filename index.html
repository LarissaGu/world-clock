<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>

        <option value="">Berlin</option>
        <option value="">Paris</option>
        <option value="">Rome</option>
      </select>

      <div class="city">
        <div>
          <h2>Berlin</h2>

          <div class="date">Thursday, 02/03/2023</div>
        </div>

        <div class="time">10:11<small> AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Istanbul</h2>

          <div class="date">Thursday, 02/03/2023</div>
        </div>

        <div class="time">10:11<small> AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Larissa Gueth and is
      <a href="https://github.com/LarissaGu/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
